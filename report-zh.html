<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>举报问题 - PairShot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .content {
            padding: 40px 30px;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FF6B6B;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .important-note {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .important-note p {
            margin: 0;
            color: #B8860B;
            font-weight: 500;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FF6B6B;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .response-message {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 举报问题</h1>
            <p>举报违规行为和问题</p>
        </div>
        
        <div class="content">
            <a href="index.html" class="back-link">← 返回法律文档列表</a>
            
            <div class="important-note">
                <p>
                    <strong>紧急情况：</strong> 如有生命危险或严重安全威胁，请立即联系当地紧急服务（中国大陆请拨打110或120）。
                </p>
            </div>

            <div class="form-section">
                <form id="reportForm">
                    <div class="form-group">
                        <label for="reportType">举报类型 *</label>
                        <select id="reportType" name="reportType" required>
                            <option value="">请选择</option>
                            <option value="harassment">骚扰和霸凌</option>
                            <option value="inappropriate_content">不当内容</option>
                            <option value="dating_misuse">交友/约会滥用</option>
                            <option value="fake_profile">虚假档案</option>
                            <option value="privacy_violation">隐私侵犯</option>
                            <option value="spam">垃圾信息和诈骗</option>
                            <option value="technical_issue">技术问题</option>
                            <option value="bug_report">程序错误报告</option>
                            <option value="app_crash">应用崩溃</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="urgency">紧急程度 *</label>
                        <select id="urgency" name="urgency" required>
                            <option value="">请选择</option>
                            <option value="low">低 - 一般问题</option>
                            <option value="medium">中 - 需要关注</option>
                            <option value="high">高 - 需要紧急回应</option>
                            <option value="critical">紧急 - 需要立即回应</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="userEmail">您的邮箱地址（可选）</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="例：example@email.com">
                        <small>如需回复请提供</small>
                    </div>

                    <div class="form-group">
                        <label for="targetUser">问题用户名（如适用）</label>
                        <input type="text" id="targetUser" name="targetUser" placeholder="输入用户名">
                    </div>

                    <div class="form-group">
                        <label for="description">详细描述 *</label>
                        <textarea id="description" name="description" required placeholder="请详细告诉我们问题的情况。发生了什么，何时发生的，涉及什么样的内容等。请尽可能具体。"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="evidence">证据和附加信息</label>
                        <textarea id="evidence" name="evidence" placeholder="如有截图URL或其他相关信息，请在此提供。"></textarea>
                    </div>

                    <!-- Technical fields for bug/crash reports -->
                    <div id="technicalFields" style="display: none;">
                        <div class="form-group">
                            <label for="appVersion">应用版本</label>
                            <input type="text" id="appVersion" name="appVersion" placeholder="例：1.0.7">
                        </div>

                        <div class="form-group">
                            <label for="deviceInfo">设备信息</label>
                            <input type="text" id="deviceInfo" name="deviceInfo" placeholder="例：iPhone 15 Pro, iOS 17.1">
                        </div>

                        <div class="form-group">
                            <label for="stepsToReproduce">重现步骤</label>
                            <textarea id="stepsToReproduce" name="stepsToReproduce" placeholder="请提供重现问题的详细步骤。"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="crashLogs">崩溃日志/错误信息</label>
                            <textarea id="crashLogs" name="crashLogs" placeholder="如有错误信息或崩溃日志，请粘贴在此。"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">提交举报</button>
                </form>

                <div id="responseMessage" class="response-message">
                    您的举报已成功提交。我们将在24小时内审核并采取适当措施。如有紧急情况，请直接联系 pairshot@gmail.com。
                </div>
            </div>

            <div class="important-note">
                <p>
                    <strong>回应时间：</strong> 常规举报在24小时内审核，2-5个工作日内处理。紧急情况请直接联系 pairshot@gmail.com。
                </p>
            </div>

            <h3>联系信息</h3>
            <p><strong>邮箱：</strong> pairshot@gmail.com</p>
            <p><strong>主题：</strong> "违规行为举报" 或 "问题举报"</p>
            <p><strong>回应时间：</strong> 24小时内回复</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ooqxmwnzpurkiusbynnx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vcXhtd256cHVya2l1c2J5bm54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3OTYwNzcsImV4cCI6MjA2OTM3MjA3N30.ErMWn81ErlFPaYC0JoPq5wDInIWv8AO2P077H9Ra_Y4';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.log('Supabase not configured, using fallback mode');
        }

        // Show/hide technical fields based on report type
        document.getElementById('reportType').addEventListener('change', function() {
            const technicalFields = document.getElementById('technicalFields');
            const reportType = this.value;
            
            if (reportType === 'bug_report' || reportType === 'app_crash' || reportType === 'technical_issue') {
                technicalFields.style.display = 'block';
            } else {
                technicalFields.style.display = 'none';
            }
        });

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                timestamp: new Date().toISOString()
            };
        }

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const deviceInfo = getDeviceInfo();
            
            const reportData = {
                report_type: formData.get('reportType'),
                urgency: formData.get('urgency'),
                user_email: formData.get('userEmail'),
                target_user: formData.get('targetUser'),
                description: formData.get('description'),
                evidence: formData.get('evidence'),
                app_version: formData.get('appVersion'),
                device_info: {
                    provided: formData.get('deviceInfo'),
                    detected: deviceInfo
                },
                steps_to_reproduce: formData.get('stepsToReproduce'),
                crash_logs: formData.get('crashLogs'),
                language: 'zh',
                reporter_ip: await getClientIP(),
                user_agent: navigator.userAgent
            };

            try {
                await saveToSupabase(reportData);
                await sendEmailNotification(reportData);
                
                document.getElementById('responseMessage').style.display = 'block';
                this.reset();
                document.getElementById('technicalFields').style.display = 'none';
                document.getElementById('responseMessage').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error submitting report:', error);
                alert('提交举报时发生错误。请直接联系 pairshot@gmail.com。');
            }
        });

        async function saveToSupabase(data) {
            if (!supabase) {
                console.log('Supabase not available, skipping database save');
                return;
            }

            const { error } = await supabase
                .from('legal_reports')
                .insert([data]);

            if (error) {
                console.error('Supabase error:', error);
                throw error;
            }
        }

        async function sendEmailNotification(data) {
            const emailBody = `
                收到新举报：
                
                类型：${data.report_type}
                紧急程度：${data.urgency}
                举报者邮箱：${data.user_email || '匿名'}
                目标用户：${data.target_user || '无'}
                
                详情：
                ${data.description}
                
                证据/附加信息：
                ${data.evidence || '无'}
                
                ${data.app_version ? `应用版本：${data.app_version}` : ''}
                ${data.device_info?.provided ? `设备信息：${data.device_info.provided}` : ''}
                ${data.steps_to_reproduce ? `重现步骤：${data.steps_to_reproduce}` : ''}
                ${data.crash_logs ? `崩溃日志：${data.crash_logs}` : ''}
                
                技术信息：
                用户代理：${data.user_agent}
                设备详情：${JSON.stringify(data.device_info?.detected, null, 2)}
                
                时间戳：${new Date().toISOString()}
                语言：${data.language}
            `;
            
            console.log('Email notification prepared:', emailBody);
            return Promise.resolve();
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }
    </script>
</body>
</html>
